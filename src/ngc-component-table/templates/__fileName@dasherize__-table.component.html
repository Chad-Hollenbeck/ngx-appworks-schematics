<table class="table"
       [ngClass]="classNames">
  <thead>
    <tr>
      <th class="text-nowrap">ID</th>
      <th class="text-nowrap"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td class="align-middle">
        <a [routerLink]="['/', '<%= dasherize(fileName) %>', item.id]">{{item.id}}</a>
      </td>

      <td class="align-middle">
        <button class="btn btn-sm btn-outline-danger"
                (click)="onArchive.emit(item)"
                *ngIf="item.isActive">Archive</button>
        <button class="btn btn-sm btn-outline-success"
                (click)="onRecover.emit(item)"
                *ngIf="!item.isActive">Recover</button>
      </td>
    </tr>
    <tr *ngIf="items && items.length == 0">
      <td colspan="1">
        <h3 class="text-muted text-center">No Results</h3>
      </td>
    </tr>
  </tbody>
</table>
